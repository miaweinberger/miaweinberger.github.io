<!DOCTYPE html>
<html>
<head>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DTP NYC | Add Protest</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Bevan|News+Cycle:400,700" rel="stylesheet">
  </head>
<body>
 <div class="container-fluid ">
    <div class="row">
      <nav class="navbar navbar-fixed-top ">
        <a class="navbar-DTP" href="index.html ">DTP NYC</a>
        <a class="navbar-add-event" href="add-event.html ">submit a protest</a>
      </nav>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="chitchat">
        <h2 id="upcoming-event">know of an upcoming protest?</h2>
        <h2 id="add-here">add it here.</h2>
      </div>
    </div>
  </div>

  <div class='container'>
    <div class='row' id="submit-form">
      <div class='add-protest col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1'>
        <form action="https://formspree.io/mia.e.weinberger@gmail.com" method="POST" class="form-horizontal">
          <div class="form-group">
            <label for="protestName" class="col-md-3">name of protest:</label>
              <div class="col-md-6">
                 <input type="text" class="form-control" name= "protestName" id="protestName" placeholder="[enter name]">
              </div>
          </div>

          <div class="form-group">
            <label for="protestLink" class="col-md-3">link to protest:</label>
              <div class="col-md-6">
                 <input type="text" class="form-control" name ="protestLink" id="protestLink" placeholder="[paste link to facebook page, website, etc.]">
              </div>
          </div>

          <div class="form-group">
            <label for="yourEmail" class="col-md-3">your email:</label>
              <div class="col-md-6">
                 <input type="text" name="_replyto" class="form-control" id="yourEmail" placeholder="[should we need to contact you]">
              </div>
          </div>

      
          <div class="form-group">
            <label for="comments" class="col-md-3">comments:</label>
              <div class="col-md-6">
                 <input type="text" class="form-control" name="addComment" id="addComment" placeholder="[should you want to tell us more]">
                 <input type="hidden" name="_next" value="thank-you.html"/>
              </div>
          </div>

          <button type="submit" class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4" id="submit-protest">submit protest</button>
        </form>
        
        </div>
      </div>
    </div> 
  </div>

    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script type="text/javascript" src="js/main1.js"></script>
</body>
</html>
