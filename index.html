<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DTP NYC | Home</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-select.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton|Bevan|News+Cycle:400,700|Nixie+One|Oswald:200,300,400,500,600,700"
    rel="stylesheet ">
</head>

<body>
  <div class="container-fluid ">
    <div class="row">
      <nav class="navbar navbar-fixed-top ">
        <a class="navbar-DTP" href="index.html ">DTP NYC</a>
        <a class="navbar-add-event" href="add-event.html ">submit a protest</a>
        <!-- <a class="navbar-admin" href="admin.html ">*</a> -->
      </nav>
    </div>
  </div>

  <div class='container'>
    <div class='row'>
      <div class="hero col-md-9 col-lg-7 ">
        <h1>DTP NYC</h1>
        <h2>[down to protest]</h2>
        <p>You live in New York. You want to resist the Trump agenda. But with the overwhelming number of protests out there,
          you don't know where to begin.</p>
        <p class="p-bold">Use the filters below to find the best one for you. See you out there.</p>
      </div>

      <div class="filters">
        <select class="selectpicker dropup" id="issueFinder" title="select an issue">
              <option value="immigration">immigration</option>
              <option value="womensRights">women's rights</option>
              <option value="healthCare">health care</option>
            </select>

        <select class="selectpicker dropup" id="neighborhoodFinder" title="select a neighborhood">
              <option value="bowery">bowery</option>
              <option value="financialDistrict">financial district</option>
              <option value="grenwichVillage">greenwich village</option>
              <option value="lowerManhattan">lower manhattan</option>
              <option value="midtownEast">midtown east</option>
              <option value="tribeca">tribeca</option>
            </select>
      </div>
      <a class="btn btn-primary btn-lg" id="finder" href="#" role="button">find my protest</a>
      <div id="results">
      </div>
    </div>



    <script type="text/javascript " src="js/jquery-2.1.4.js "></script>
    <script type="text/javascript " src="js/bootstrap.js "></script>
    <script type="text/javascript " src="js/bootstrap-select.js "></script>

    <script href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js " type="text/javascript "></script>
    <script type="text/javascript " src="js/main1.js "></script>
</body>

</html>
