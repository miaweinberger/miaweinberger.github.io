    <div class="container-fluid ">

      <nav class="navbar navbar-fixed-top ">

      <div class="admin-title">
        <h2>this is the admin page.</h2>
      </div>

    <div class='container'>
      <div class='row'>
        <div class='add-protest col-md-8 col-md-offset-2'>
          <form id="createProtest" class="form-horizontal">
            <div class="form-group">
              <label for="protestName" class="col-md-3">name of protest:</label>
                <div class="col-md-6">
                   <input type="text" class="form-control" id="protestName" placeholder="[enter name]">
                </div>
            </div>

            <div class="filters">
              <select class="selectpicker dropup" id="issue" multiple title="select an issue">
                <option>immigration</option>
                <option>women's rights</option>
                <option>health care</option>
              </select>

              <select class="selectpicker dropup" id="neighborhood" multiple title="select a neighborhood">
                <option>upper west side</option>
                <option>upper east side</option>
                <option>brooklyn</option>
              </select>
            </div>
            <button class="btn btn-primary btn-lg col-md-4 col-md-offset-2" href="#" role="button">add to database</button>
          </form>

          </div>
        </div>
      </div>
